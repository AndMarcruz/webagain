<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5"  cellspacing="5">
        <tr>
            <th>Dados Pessoais</th>
        </tr>
        <tr>
            
            <td colspan="2">Nome do aluno:<input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            
            <td colspan="2">Nascimento:<input type="text" id="date" name="date"></td>
        </tr>
        <tr>
            
            <td colspan="2">Nome da Mãe:<input type="text" id="namem" name="namem"></td>
        </tr>
        <tr>
            
            <td colspan="2">Nome do Pai:<input type="text" id="namep" name="namep"></td>
        </tr>
        <tr>
            
            <td colspan="2">Telefone<input type="number" id="ddd" name="ddd">Tel:<input type="tel" id="tel" name="tel">Ramal:<input type="number" id="ramal" name="ramal"></td>
        </tr>
        <tr>
            
            <td colspan="2">E-mail:<input type="text" id="name" name="name"></td>
        </tr>
 
        <tr>
            <th>Informações de Matrícula</th>
        </tr>
        <tr>
            <td rowspan="7"><label for="serie">Série:</label><br>
                <select id="serie" name="serie">
                    <option value="preescolar">pré-escola</option>
                    <option value="fundamental1">fundamental 1</option>
                    <option value="fundamental2">fundamental 2</option>
                </select>
            </td>
            <td rowspan="7">Turno:<br>
                <input type="radio" name="manha" id="manha" value="manha"
                <label for="manha">Manhã</label><br>
                <input type="radio" name="tarde" id="tarde" value="tarde"
                <label for="tarde">Tarde</label>


            </td>
            <td rowspan="7"> Atividades Extracurriculares:<br>
                <input type="checkbox" id="Info" name="info" value="info"
                <label for="info">Informática</label><br>
                <input type="checkbox" id="mus" name="mus" value="mus"
                <label for="mus">Música</label><br>
                <input type="checkbox" id="balet" name="balet" value="balet"
                <label for="balet">Balet</label><br>
                <input type="checkbox" id="pint" name="pint" value="pint"
                <label for="pint">Pintura</label><br>
                <input type="checkbox" id="judo" name="judo" value="judo"
                <label for="judo">Judô</label><br>
                <input type="checkbox" id="fut" name="fut" value="fut"
                <label for="fut">Futebol</label><br>
   
            </td>
        </tr>
    </table>
</body>
</html>
