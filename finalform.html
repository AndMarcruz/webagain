<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <form>
        <fieldset><h1>Cadastro de aluno</h1></td>
        <table>
        <tr>
            <td >Nome:</td>
            <td ><input type=text></td>
        </tr>
        <tr>
            <td >E-mail:</td>
            <td ><input type="email"></td>
        </tr>
        <tr>
            <td>Telefone:</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>CPF:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>RG:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Data de Nascimento:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Endereço:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Cidade:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Estado:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>CEP:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Curso:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Período:</td>
            <td><select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="cadastrar"></td>
        </tr>
        </form>
        </table> 
        </fieldset>
   
</body>
</html>
